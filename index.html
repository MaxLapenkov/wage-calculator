<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="counter" id="price">
        <div class="counter-title">Рассчитайте вашу ЗП за неделю
        </div>
        <div class="blocks">
        <div class="counter-block">
            <div class="counter-block-option">Понедельник</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Вторник</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Среда</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Четверг</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Пятница</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Суббота</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Воскресенье</div>
            <input type="number" min="0" step="1" class="counter-block-input">
        </div>
        
        
    </div>
    <div class="counter-block">
        <div class="counter-block-option">Оплата за час</div>
        <input type="number" min="0" step="1" class="payment-input" value="117">
    </div>
        <div class="hours">
             <p>Общее кол-во часов </p> 
            <span class="total-hours">55</span>
        </div>
        <div class="sum-wrapper">
        <div class="last-week">
            <p>Сумма запрошлую неделю</p> 
            <span id="last-sum"></span>
        </div>
        <div class="counter-total">
            <p>Общая сумма</p> 
            <span id="total">20456</span>
        </div>
        <div class="two-weeks">
            <p>Сумма за две недели</p> 
            <span id="two-sum"></span>
        </div>
    </div>
        <button class="save">Сохранить</button>
    </div>
</body>
</html>
